<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Node With Bot with Weather & Dark/Light Mode</title>
  <style>
    /* Common styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 20px;
      transition: background 0.5s, color 0.5s;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }
    .toggle-btn {
      cursor: pointer;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    .toggle-btn:hover {
      background-color: currentColor;
      color: var(--bg);
    }

    /* Chat box and messages */
    .chat-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      transition: background 0.5s;
    }
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.4;
      transition: background 0.5s, color 0.5s;
    }
    .message.bot {
      background: white;
      color: black;
      align-self: flex-start;
    }
    .message.you {
      background: #7e22ce;
      color: white;
      align-self: flex-end;
    }
    .input-area {
      display: flex;
      margin-top: 20px;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: background 0.5s, color 0.5s;
    }
    .input-area button {
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      background: #9333ea;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .input-area button:hover {
      background: #7e22ce;
    }

    /* Dark mode styles */
    body.dark {
      --bg: #111827;
      background: linear-gradient(to bottom right, #111827, #6b21a8, #000000);
      color: white;
    }
    body.dark .chat-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
    }
    body.dark .message.bot {
      background: #e5e7eb; /* light gray */
      color: #111827;
    }
    body.dark .message.you {
      background: #7e22ce;
      color: white;
    }
    body.dark .input-area input {
      background: white;
      color: black;
    }

    /* Light mode styles */
    body.light {
      --bg: #f3f4f6;
      background: linear-gradient(to bottom right, #f3f4f6, #e0e7ff, #d8b4fe);
      color: black;
    }
    body.light .chat-box {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body.light .message.bot {
      background: #1f2937; /* dark gray */
      color: white;
    }
    body.light .message.you {
      background: #a855f7;
      color: white;
    }
    body.light .input-area input {
      background: #f9fafb;
      color: black;
      border: 1px solid #ccc;
    }
    body.light .input-area button {
      background: #7e22ce;
    }
    body.light .input-area button:hover {
      background: #9333ea;
    }
  </style>
</head>
<body class="dark">
  <div class="chat-container">
    <div class="header">
      <h1>Chat Node With Bot üí¨</h1>
      <button class="toggle-btn" id="mode-toggle">Switch to Light Mode</button>
    </div>

    <div class="chat-box" id="chat-box">
      <div class="message bot"><strong>Chat Node With Bot</strong><br />Hey there! Welcome to Chat Node With Bot ‚ú®<br />By the way, did you know Kharghar is a beautiful node of Navi Mumbai, known for its lush greenery and the famous Central Park?</div>
    </div>

    <div class="input-area">
      <input type="text" id="chat-input" placeholder="Type something cool..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const inputField = document.getElementById('chat-input');
    const modeToggle = document.getElementById('mode-toggle');

    modeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.contains('dark');
      if (isDark) {
        document.body.classList.replace('dark', 'light');
        modeToggle.textContent = 'Switch to Dark Mode';
      } else {
        document.body.classList.replace('light', 'dark');
        modeToggle.textContent = 'Switch to Light Mode';
      }
    });

    function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      appendMessage('You', message, 'you');
      inputField.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        const botReply = generateBotResponse(message);
        appendMessage('Chat Node With Bot', botReply, 'bot');
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 800);
    }

    function appendMessage(sender, text, type) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', type);
      msgDiv.innerHTML = `<strong>${sender}</strong><br />${text}`;
      chatBox.appendChild(msgDiv);
    }

    function generateBotResponse(input) {
      const lower = input.toLowerCase();

      // Weather lookup pattern: weather in [city]
      const weatherRegex = /weather in ([a-z\s]+)/i;
      const weatherMatch = input.match(weatherRegex);

      if (weatherMatch) {
        const city = weatherMatch[1].trim().toLowerCase();
        return getWeatherForCity(city);
      }

      if (lower.includes('hello') || lower.includes('hi')) {
        return 'Hello! How can I help you today?';
      } else if (lower.includes('how are you')) {
        return "I'm just a bunch of code, but I'm doing great! üòÑ";
      } else if (lower.includes('bye')) {
        return 'Goodbye! Have a great day ‚ú®';
      } else if (lower.includes('name')) {
        return "I'm ChatNode, your friendly chat companion!";
      } else if (lower.includes('joke')) {
        return 'Why don‚Äôt programmers like nature? It has too many bugs! üêõ';
      } else if (lower.includes('help')) {
        return 'Sure! You can ask me anything about this chat app, or just have fun chatting.';
      } else if (lower.includes('kharghar')) {
        return "Kharghar is famous for its beautiful Central Park, scenic hills, and great educational institutes!";
      } else if (lower.includes('thank')) {
        return "You're welcome! üòä";
      } else if (lower.includes('love')) {
        return "I love chatting with you too! üíú";
      } else {
        return "That's interesting! Tell me more...";
      }
    }

    function getWeatherForCity(city) {
      // Simple hardcoded weather data for demo purposes
      const weatherData = {
        kharghar: "It's currently sunny in Kharghar with a temperature around 28¬∞C. Perfect for a walk in Central Park!",
        mumbai: "Mumbai is partly cloudy with a temperature of 30¬∞C and a gentle breeze.",
        delhi: "Delhi is quite hot today, about 35¬∞C with clear skies.",
        pune: "Pune has pleasant weather today, around 27¬∞C and partly sunny.",
        bangalore: "Bangalore is cool and comfortable with light showers and 22¬∞C."
      };

      if (weatherData[city]) {
        return weatherData[city];
      } else {
        return `Sorry, I don't have weather info for "${city}". Try another city like Mumbai or Kharghar!`;
      }
    }

    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
